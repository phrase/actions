name: Phrase Ruby License Check

on:
  workflow_call:
    inputs:
      ruby-version:
        required: false
        type: string
        default: 3.0.3
      decisions-file:
        required: false
        type: string
        default: license-decisions.yml
    secrets:
      github-token:
        required: true

jobs:
  lawa:
    name: lawa
    runs-on: ubuntu-latest
    steps:
      - name: Checkout app
        uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@168d6a54b412713c0ed60998a78093a270ca8d84
        with:
          ruby-version: ${{ inputs.ruby-version }}
          bundler-cache: true
        env:
          BUNDLE_GITHUB__COM: x-access-token:${{ secrets.github-token }}
      - name: Install compatible bundler version
        run: gem install bundler:2.1.4
      - name: Install lawa
        run: |
          touch Gemfile.lawa
          echo "source 'https://rubygems.org'" >> Gemfile.lawa
          echo -e "gem 'lawa', :git => 'https://github.com/phrase/lawa.git'" >> Gemfile.lawa
          bundle _2.1.4_ config unset deployment
          BUNDLE_GEMFILE=Gemfile.lawa bundle _2.1.4_ install
        env:
          BUNDLE_GITHUB__COM: x-access-token:${{ secrets.github-token }}
      - name: Run lawa
        run: BUNDLE_GEMFILE=Gemfile.lawa bundle _2.1.4_ exec lawa --enabled-package-managers=bundler --decisions-file=${{ inputs.decisions-file }}
        env:
          GITHUB_TOKEN: ${{ secrets.github-token }}
