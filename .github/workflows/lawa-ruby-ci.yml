name: Phrase Ruby License Check

on:
  workflow_call:
    inputs:
      ruby-version:
        required: false
        type: string
        default: 3.3.0
      ruby-bundler-version:
        required: false
        type: string
        default: 2.5.4
      decisions-file:
        required: false
        type: string
        default: license-decisions.yml
    secrets:
      github-token:
        required: true

jobs:
  lawa:
    name: lawa
    runs-on: ubuntu-latest
    steps:
      - name: Checkout app
        uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@4a9ddd6f338a97768b8006bf671dfbad383215f4
        with:
          ruby-version: ${{ inputs.ruby-version }}
        env:
          BUNDLE_GITHUB__COM: x-access-token:${{ secrets.github-token }}
      - name: Install compatible bundler version
        run: gem install bundler:${{ inputs.ruby-bundler-version }}
      - name: Install license_finder
        run: |
          gem install license_finder
        env:
          BUNDLE_GITHUB__COM: x-access-token:${{ secrets.github-token }}
      - name: Run license_finder
        run: license_finder --enabled-package-managers=bundler --decisions-file=${{ inputs.decisions-file }}
        env:
          GITHUB_TOKEN: ${{ secrets.github-token }}
