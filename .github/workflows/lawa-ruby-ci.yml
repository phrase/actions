name: Phrase Ruby Lawa

on:
  workflow_call:
    inputs:
      ruby-version:
        required: false
        type: string
        default: 2.7.3
      decisions-file:
        required: false
        type: string
        default: license-decisions.yml
    secrets:
      github-token:
        required: true

jobs:
  lawa:
    name: lawa
    runs-on: ubuntu-latest
    steps:
      - name: Checkout app
        uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@77ca66ce2792fb05b8b204a203328e12593a64f3
        with:
          ruby-version: ${{ inputs.ruby-version }}
          bundler-cache: true
        env:
          BUNDLE_GITHUB__COM: x-access-token:${{ secrets.GH_ACCESS_TOKEN }}
      - name: Install lawa
        run: |
          gem install specific_install
          gem specific_install git@github.com:phrase/lawa.git
        env:
          BUNDLE_GITHUB__COM: x-access-token:${{ secrets.github-token }}
      - name: Run lawa
        run: lawa --enabled-package-managers=bundler --decisions-file=${{ inputs.decisions-file }}
        env:
          GITHUB_TOKEN: ${{ secrets.github-token }}
