name: Phrase Yarn Lawa

on:
  workflow_call:
    inputs:
      node-version:
        required: false
        type: string
        default: 12.8
      ruby-version:
        required: false
        type: string
        default: 2.7.3
      yarn-cwd:
        required: false
        type: string
        default: '.'
      decisions-file:
        required: false
        type: string
        default: license-decisions.yml
    secrets:
      github-token:
        required: true

jobs:
  lawa:
    name: lawa
    runs-on: ubuntu-latest
    steps:
      - name: Checkout app
        uses: actions/checkout@v1
      - name: Set up node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ inputs.node-version }}
      - name: Cache app node modules
        uses: actions/cache@v2
        with:
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          path: ${{ inputs.yarn-cwd }}/node_modules
          restore-keys: |
            ${{ runner.os }}-yarn
      - name: Install yarn dependencies
        run: |
          cd ${{ inputs.yarn-cwd }}
          yarn install --pure-lockfile
        env:
          GITHUB_TOKEN: ${{ secrets.github-token }}
          GITHUB_ACCESS_TOKEN: ${{ secrets.github-token }}
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        env:
          ImageOS: ubuntu20
        with:
          ruby-version: ${{ inputs.ruby-version }}
          bundler-cache: true
      - name: Install lawa
        run: |
          touch Gemfile.lawa
          echo "source 'https://rubygems.org'" >> Gemfile.lawa
          echo -e "gem 'lawa', :git => 'https://github.com/phrase/lawa.git'" >> Gemfile.lawa
          bundle config unset deployment
          BUNDLE_GEMFILE=Gemfile.lawa bundle install
        env:
          BUNDLE_GITHUB__COM: x-access-token:${{ secrets.github-token }}
      - name: Run lawa
        run: |
          BUNDLE_GEMFILE=Gemfile.lawa bundle exec lawa --project=assets --enabled-package-managers=yarn --decisions-file=${{ inputs.decisions-file }}
        env:
          GITHUB_TOKEN: ${{ secrets.github-token }}
